<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sidebar</title>
  </head>

  <body>
    <div class="container">
      <div class="container__sidebar">
        <div id="invoice" class="invoice d-flex flex-column">
          <header class="invoice__header d-flex justify-between">
            <h3>Create an invoice</h3>
            <img id="invoice-close-icon">
          </header>
          <div class="invoice__body">
            <div class="invoice__body__recent-contacts">
              <h4>Who are you sending this invoice to?</h4>
              <h4>Recents</h4>
              <div id="recent-contacts" class="invoice__body__contacts d-flex">
              </div>
            </div>
            <form class="invoice__form d-flex flex-column">
              <div class="invoice__form__label-container d-flex justify-between">
                <label class="invoice__form__label">Name</label>
                <button id="select-contact-btn" type="button" class="invoice__form__select-contact-btn d-flex align-center"><img id="select-contact-icon"/>Select from contacts</button>
              </div>
              <input class="invoice__form__input mb-1" name="name" type="text" placeholder="name"/>
              <label class="invoice__form__label">Email</label>
              <input class="invoice__form__input" name="email" type="email" placeholder="test@gmail.com"/>
              <p class="invoice__form__add-email-text">+ Add another email</p>
            </form>
          </div>
          <footer class="invoice__footer d-flex justify-between align-center">
            <p class="invoice__footer__cancel-text">Cancel</p>
            <button id="next-btn" class="invoice__footer__next-btn" disabled>Next</button>
          </footer>
        </div>
        <div id="contacts" class="contacts d-flex flex-column">
          <header class="contacts__header d-flex align-center">
            <img id="contact-back-btn" class="mr-1"/>
            <h3 class="contacts__header__text">Select Contact</h3>
          </header>
          <div class="contacts__search d-flex justify-center">
            <div class="contacts__search__container d-flex align-center">
              <img class="mr-1 contacts__search__icon" id="contact-search-icon" />
              <input class="contacts__search__input" placeholder="Search Contacts" />
            </div>
          </div>
          <div class="contacts__list d-flex">
            <div class="contacts__list__names" id="contact-list">
            </div>
            <div id="contacts-list-alphabets" class="contacts__list__alphabets">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
